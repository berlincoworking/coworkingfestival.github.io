<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Coworking Festival 2018</title>
  <meta name="description" content="The festival event at the end of summer in Berlin about the new way of work, coworking, better freelancing and self-determined work">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Mukta+Vaani:200,400,600" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navigation" id="myHeader">
      <a class="menu"></a>
      <a href="index.html" class="logo">
        <h1>Cowork</h1>
      </a>
      <div class="language">
        <a href="/index.html">EN</a> &emsp;&emsp;&mid;&emsp;&emsp;
        <a href="/index-de.html">DE</a>
      </div>
      <ul class="nav-list">
        <li><a href="./schedule.html">Schedule</a></li>
        <li><a href="./tours.html">Tours</a></li>
        <li><a href="./faq.html">FAQ</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="homepage" id="{{page.banner}}">
      {% unless page.banner %}
      <img src="img/logo-lockup-p.svg" /> {% endunless %} {% if page.title %}
      <h1 class="title">{{page.title}}</h1> {% endif %}
    </div>
  </header>


  <main>
    {{content}}
  </main>

  <footer id="contact">
    <div class="full-width">
      <div class="half-width">
        <p><span>Get in touch</span><br /><a href="mailto:berlincoworking@gmail.com" target="_blank">berlincoworking@gmail.com</a></p>
        <p><a href="/imprint.html" id="imprint" target="_blank">Imprint</a></p>
      </div>
      <div class="half-width" id="social-media">
        <p>
          <a href="https://twitter.com/berlincoworking" target="_blank"><img id="right-pad" src="img/twitter.svg" alt="twitter" height="30px" width="30px" /></a>
          <a href="https://www.facebook.com/berlincoworking/" target="_blank"><img src="img/facebook.svg" alt="facebook" height="30px" width="30px" /></a>
        </p>
      </div>
    </div>
  </footer>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function() {
      ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>

</body>

</html>
